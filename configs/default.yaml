model:
  backbone: "google/siglip2-so400m-patch14-384"
  hash_dim: 64
  hidden_dim: 512
  dropout: 0.1
  freeze_backbone: false

training:
  batch_size: 128
  max_epochs: 30
  hash_lr: 1.0e-3
  backbone_lr: 1.0e-5
  weight_decay: 0.01
  warmup_steps: 500
  gradient_clip_val: 1.0
  accumulate_grad_batches: 4

loss:
  contrastive_weight: 1.0
  quantization_weight: 0.1
  balance_weight: 0.01
  consistency_weight: 0.5
  temperature: 0.07

data:
  data_root: "./data/coco"
  num_workers: 4
  max_text_length: 64
  image_size: 384

monitor:
  enabled: true
  server_url: "http://localhost:8000"
  log_every_n_steps: 10
